name: Auto-patch lista.html (hardcoded snippet-ZS)

on:
  push:
    branches: [ "main" ]
    paths:
      - "lista.html"
      - "snippet-ZS.txt"
      - "scripts/**"
      - ".github/workflows/**"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: autopatch-lista-main
  cancel-in-progress: true

jobs:
  patch:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Apply patch
        run: python scripts/apply_snippet_zs_hardcoded.py

      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add lista.html
            git commit -m "chore: apply ZS snippet to lista.html [skip ci]"
            git push
          else
            echo "No changes."
          fi
